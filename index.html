<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsivo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/security-protection-protect-key-password-login.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem"></div>
            <div class="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="" method="post" autocomplete="off">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" minlength="2" maxlength="31" required>
                        <label for="ilogin">
                            <!-- <span class="material-symbols-outlined inputIcon">person</span> -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="inputIcon" viewBox="0 -960 960 960"><path d="M480-481q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42Zm260 321H220q-24.75 0-42.375-17.625T160-220v-34q0-38 19-65t49-41q67-30 128.5-45T480-420q62 0 123 15.5t127.921 44.694q31.301 14.126 50.19 40.966Q800-292 800-254v34q0 24.75-17.625 42.375T740-160Zm-520-60h520v-34q0-16-9.5-30.5T707-306q-64-31-117-42.5T480-360q-57 0-111 11.5T252-306q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570-631q0-39-25.5-64.5T480-721q-39 0-64.5 25.5T390-631q0 39 25.5 64.5T480-541Zm0-90Zm0 411Z"/></svg>
                        </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="3" maxlength="21" required>
                        <label for="isenha">
                            <!-- <span class="material-symbols-outlined inputIcon">vpn_key</span> -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="inputIcon" viewBox="0 -960 960 960"><path d="M280-240q-100 0-170-70T40-480q0-100 70-170t170-70q78 0 131.5 37.5T491-583h429v206H814v137H628v-137H491q-26 62-79.5 99.5T280-240Zm0-60q71 0 116.5-47t53.5-90h242v137h62v-137h106v-86H450q-8-43-53.5-90T280-660q-75 0-127.5 52.5T100-480q0 75 52.5 127.5T280-300Zm0-112q29 0 48.5-19.5T348-480q0-29-19.5-48.5T280-548q-29 0-48.5 19.5T212-480q0 29 19.5 48.5T280-412Zm0-68Z"/></svg>
                        </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha<span class="material-symbols-outlined icone">mail</span>
                    </a>
                </form>
            </div>
        </section>
        <nav>
            <div class="socialIcons">
                    <!-- SOCIAL MEDIA -->
                    <figure class="float-animation" onclick="window.open('https://github.com/Lisboa06', '_blank');">
                      <img src="imagens/social/logo_github_icon.png" alt="GitHub">
                      <figcaption>GitHub</figcaption>
                    </figure>
                    <!-- SOCIAL MEDIA -->
                    <figure class="float-animation2" onclick="window.open('#', '_self'); alert('Não coloquei meu instagram ainda, calmou')">
                      <img src="imagens/social/logo_instagram_icon.png" alt="Twitter">
                      <figcaption>Instagram</figcaption>
                    </figure>
              </div>
        </nav>
    </main>
</body>
</html>
