<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/security-protection-protect-key-password-login.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem"></div>
            <div class="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" minlength="2" maxlength="10" required>
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="3" maxlength="18" required>
                        <label for="isenha">
                            <span class="material-symbols-outlined icone">
                                vpn_key
                            </span>
                        </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha<span class="material-symbols-outlined icone">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
